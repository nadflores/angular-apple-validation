<!DOCTYPE html>
<html ng-app="appleValidation">
  <head>
    <title>Apple-like Validation with AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- build:css assets/styles/vendor.min.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">

    <!-- endbuild -->

    <!-- build:css assets/styles/main.min.css -->
    <!-- endbuild -->

    <!-- build:js assets/scripts/vendor.min.js -->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbuild -->

    <!-- build:js assets/scripts/appleValidation.min.js -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="apple/validation.js"></script>
    <script type="text/javascript" src="services/apple.service.js"></script>
    <!-- endbuild -->

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
        </div>
        <ng-view></ng-view>
      </div>
    </div>

  </body>
</html>
