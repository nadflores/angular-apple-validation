<div class="col-md-4">
<h2>Create an Apple ID</h2>  
  <form novalidate>  
    <div class="form-group">
      <label>Apple ID</label>
      <input type="email" popover-template="'apple/popover.html'" popover-trigger="focus" popover-placement="bottom" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" popover-template="'apple/popover.html'" popover-trigger="focus" popover-placement="bottom" class="form-control">
    </div> 
  </form>
</div>
