<p><strong>Password must:</strong></p>
<p ng-class="textClass(password.oneLowercase)">
  <span style="padding-right: 6px;" ng-class="iconClass(password.oneLowercase)"></span>
  Have at least one lowercase character
</p>
<p ng-class="textClass(password.oneCapitalLetter)">
  <span style="padding-right: 6px;" ng-class="iconClass(password.oneCapitalLetter)"></span>
  Have at least one capital letter
</p>

<p ng-class="textClass(password.oneNumber)">
  <span style="padding-right: 6px;" ng-class="iconClass(password.oneNumber)"></span>
  Have at least one number
</p>

<p ng-class="textClass(password.notConsecutive)">
  <span style="padding-right: 6px;" ng-class="iconClass(password.notConsecutive)"></span>
  Your password must not contain more than 2 consecutive identical characters.
</p>

<p ng-class="textClass(password.notAccountName)">
  <span style="padding-right: 6px;" ng-class="iconClass(password.notAccountName)"></span>
  Not be the same as the account name
</p>

<p ng-class="textClass(password.atleastEight)">
  <span style="padding-right: 6px;" ng-class="iconClass(password.atleastEight)"></span>
  Be at least 8 characters
</p>

<p ng-class="textClass(password.notCommon)">
  <span style="padding-right: 6px;" ng-class="iconClass(password.notCommon)"></span>
  Not be a common password
</p>
